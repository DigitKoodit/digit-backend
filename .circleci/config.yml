version: 2
jobs:
  test:
    working_directory: ~/tmp
    docker:
      - image: circleci/node
        environment:
          PGHOST: 127.0.0.1
          PGUSER: ${DBUSER}
          NODE_ENV: test
          TEST_PORT: 3031
          TEST_JWT_TOKEN: ${JWT_TEST_TOKEN}
          TEST_SECRET_KEY: ${JWT_SECRET_KEY}
          TZ: "Europe/Helsinki"
      - image: circleci/postgres:11-alpine
        environment:
          POSTGRES_USER: ${DBUSER}
          POSTGRES_PASSWORD: ${DBPASSWORD}
          POSTGRES_DB: digit_testing        
    steps: 
      - checkout
      - restore_cache: # special step to restore the dependency cache
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      # Wait for database to open
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run: 
          name: Migrate database
          command: node db/migrate-up
      - run:
          name: Run tests
          command: npm run test-ci
  deploy:
    working_directory: ~/tmp
    docker:
      - image: cimg/base:stable
    steps:
      - add_ssh_keys:
          fingerprints:
            - "da:40:bb:6f:4b:bf:09:ca:a9:ed:e0:1a:95:22:c6:c7"
      - run: |
          git remote add production elmeri.digit.fi:digit_api.git
          git push production master
  
workflows:
  test_and_deploy:
    jobs:
      - test
      - deploy:
        requires:
          - test